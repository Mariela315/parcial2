     <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        img {
            width: 150px; /* Ajusta el tamaño */
            height: auto;
            border-radius: 10px; /* Opcional: bordes redondeados */
        }
        :root{
            --oxford-blue: #132a13ff;
            --zomp: #31572cff;
            --cambridge-blue: #4f772dff;
            --baby-powder: rgb(184, 212, 119);
            --cyclamen: #ecf39eff;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--baby-powder);
            color: #132a13ff;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .tabla-ciber{
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            box-shadow:0px 4px 15px black;
            background-color: var(--baby-powder);
            border-radius: 12px;
            overflow: hidden;
        }
        .tabla-ciber thead{
            background-color: var(--oxford-blue);
            color: var(--baby-powder);
        }
        .tabla-ciber th,
        .tabla-ciber td {
            padding: 14px 18px;
            text-align: center;
            border: 1px solid var(--cambridge-blue);
            font-size: 16px;
        }
        .table-ciber th {
            font-weight:bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tabla-ciber tr:nth-child(even) {
            background-color: var(--baby-powder);
            color: var(--oxford-blue);
        }
        
        .tabla-ciber tr:nth-child(odd) {
            background-color: var(--cambridge-blue);
            color: var(--oxford-blue);
        }
        
        .tabla-ciber tr:hover{
            background-color: var(--zomp);
            color: var(--baby-powder);
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .table-ciber img{
            width: 70px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
        }
                
        </style>
